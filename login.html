<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML Interview Prep Tracker - Login</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1>ML Interview Prep Tracker</h1>
      <p class="login-subtitle">Sign in to access your dashboard</p>

      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>

        <div id="loginError" class="login-error hidden"></div>

        <button type="submit" class="btn btn-full">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/app.js"></script>
  <script src="./js/sync.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    // Check if already authenticated or device is authorized
    (async () => {
      // First check if already authenticated locally
      if (auth.isAuthenticated()) {
        window.location.href = 'index.html';
        return;
      }

      // Try to sync and auto-login if device is authorized
      if (typeof supabaseSync !== 'undefined') {
        try {
          supabaseSync.autoConfigureDefaults();
          if (supabaseSync.isConfigured()) {
            const result = await supabaseSync.fetchFromSupabase();
            if (result && result.exists && result.data) {
              if (result.data.settings) {
                storage.set(STORAGE_KEYS.SETTINGS, result.data.settings);
              }
              if (auth.autoLoginIfAuthorized()) {
                window.location.href = 'index.html';
                return;
              }
            }
          }
        } catch (e) {
          console.log('Auto-login check failed:', e);
          // Show error popup for connection issues
          if (typeof supabaseSync !== 'undefined' && supabaseSync.showErrorPopup) {
            supabaseSync.showErrorPopup(
              'Connection Failed',
              'Could not connect to cloud sync. You can still log in and work offline.',
              `Error: ${e.message}`
            );
          }
        }
      }
    })();

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');

      const success = await auth.login(username, password);
      if (success) {
        window.location.href = 'index.html';
      } else {
        errorEl.textContent = 'Invalid username or password';
        errorEl.classList.remove('hidden');
      }

      return false;
    }
  </script>
</body>
</html>
